<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vika Photographer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:ital,wght@1,500&family=Tinos&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header header-main">
            <div class="container">
                <div class="header__inner">
                    <a href="index.html" class="logo">
                        <ul class="logo__img"  alt="">
                            <li class="logo__text">Vika Motovilova <span> Photographer</span></li>
                        </ul>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item"><a href="direct.html" class="menu__list-link">DIRECT</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    </div>
        <main class="main">
            <div class="slider">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image: url(img/slide1.jpg);"></div>
                        <div class="swiper-slide" style="background-image: url(img/slide2.jpg);"></div>
                        <div class="swiper-slide" style="background-image: url(img/slide3.jpg);"></div>
                        <div class="swiper-slide" style="background-image: url(img/slide4.jpg);"></div>
                        <div class="swiper-slide" style="background-image: url(img/slide5.jpg);"></div>
                        <div class="swiper-slide" style="background-image: url(img/slide6.jpg);"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <nav class="footer__menu">
                    <ul class="footer__menu-list"><li class="footer__menu-item"></li></ul>
                    <ul class="footer__menu-list"><li class="footer__menu-item"></li></ul>
                    <ul class="footer__menu-list"><li class="footer__menu-item"></li></ul>
                </nav>
                <ul class="app">
                    <li class="app__item">
                        <a class="app__item-link" href="https://www.instagram.com/viktoriya_mot/">
                            <img class="app__item-img" src="img/instagram.svg" alt="">
                        </a>
                    </li>
                    <li class="app__item">
                        <a class="app__item-link" href="https://t.me/motviktoriya">
                            <img class="app__item-img" src="img/telegram.svg" alt="">
                        </a>
                    </li>
                    <li class="app__item">
                        <a class="app__item-link" href="https://wa.me/+995598792339">
                            <img class="app__item-img" src="img/whatsapp.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>







    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
